<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - MathMinds</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-400 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="text" name="username" id="username" required autofocus
               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">Login</button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
    </p>
    <p class="mt-2 text-center">
      <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline">Forgot password?</a>
    </p>
  </div>
</body>
</html>
