{% extends 'core/base.html' %}

{% block title %}Reset Password - MathMinds{% endblock %}

{% block content %}
<div class="min-h-screen bg-blue-400 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-8 w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Reset Password</h2>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="id_email" placeholder="Email" required
          class="mt-1 block w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Send Password Reset Link</button>
    </form>
  </div>
</div>
{% endblock %}
