{% extends 'core/base.html' %}

{% block title %}Assessment Result - MathMinds{% endblock %}

{% block content %}
<div class="min-h-screen bg-blue-200 flex flex-col items-center py-10 px-4">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-4xl w-full text-center">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">Hasil Initial Assessment</h1>
    <p class="text-blue-700 mb-6 text-lg">Skor Anda: <span class="font-semibold">{{ score }}%</span></p>
    <div class="w-full bg-gray-300 rounded-full h-6 mb-6">
      <div class="bg-blue-600 h-6 rounded-full" style="width: {{ score }}%;"></div>
    </div>
    <p class="text-blue-700 mb-8">{{ feedback }}</p>
    <a href="{% url 'module_recommendation' %}" class="bg-blue-600 text-white px-6 py-3 rounded shadow hover:bg-blue-700 transition">Lihat Rekomendasi Modul</a>
  </div>
</div>
{% endblock %}
